<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zwierzchowski - Zadanie11-KOD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: green;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <textarea name="kod_programu" cols="80" rows="20" readonly>
function obliczenia() {
    var D1_Zwi = prompt("Podaj pierwszy dzień (D1_Zwi):");
    var D2_Zwi = prompt("Podaj drugi dzień (D2_Zwi):");

    // Konwertuj wprowadzone dane na liczby
    D1_Zwi = parseInt(D1_Zwi);
    D2_Zwi = parseInt(D2_Zwi);

    // Oblicz różnicę w sekundach między dniami
    var roznicaSekund = (D1_Zwi - D2_Zwi) * 24 * 60 * 60;

    // Wyświetl wynik na stronie
    document.write("Ilość sekund: " + roznicaSekund);
}
    </textarea>
</body>
</html>
