<body>
    <textarea name="kod_programu" cols="80" rows="20" readonly>
function obliczenia() {
    var D1_Zwi = prompt("Podaj pierwszy dzień (D1_Zwi):");
    var G1_Zwi = prompt("Podaj pierwszą godzinę (G1_Zwi):");
    var D2_Zwi = prompt("Podaj drugi dzień (D2_Zwi):");
    var G2_Zwi = prompt("Podaj drugą godzinę (G2_Zwi):");

    // Konwertuj wprowadzone dane na liczby
    D1_Zwi = parseInt(D1_Zwi);
    G1_Zwi = parseInt(G1_Zwi);
    D2_Zwi = parseInt(D2_Zwi);
    G2_Zwi = parseInt(G2_Zwi);

    // Oblicz różnicę w sekundach między dniami i godzinami
    var roznicaSekund = ((D1_Zwi - D2_Zwi) * 24 + (G1_Zwi - G2_Zwi)) * 60 * 60;

    // Wyświetl wynik na stronie
    document.write("Ilość sekund: " + roznicaSekund);
}
    </textarea>
